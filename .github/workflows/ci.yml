name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build & Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Tools
      run: |
        brew install xcodegen swiftlint
        gem install bundler
        
    - name: Generate Project
      run: xcodegen generate
      
    - name: Build and Test
      # Note: UI initialization is skipped in headless CI environments
      # MenuBarManager detects CI via environment variables and skips NSStatusItem creation
      # Disable code signing for CI to avoid certificate errors
      env:
        CI: true
      run: |
        xcodebuild test \
          -scheme SaneBar \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
